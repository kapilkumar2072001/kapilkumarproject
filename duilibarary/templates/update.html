<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <title>{{title}}</title> -->
    <title>update page</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-3">Update Students</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body bg-primary">
                        <form action="/update/{{emp.id}}" method="POST">
                          {% csrf_token %}
                            <div class="md-3">
                            <label for="roll">Roll</label>
                            <input  name="roll" type="text" id="name" class="form-control" required value="{{emp.roll}}">
                            </div>
                            <div class="md-3">
                            <label for="name">Name</label>
                            <input  name="name" type="text" id="name" class="form-control" required value="{{emp.name}}">
                            </div>
                            <div class="md-3">
                            <label for="last-name">Last name</label>
                            <input  name="last" type="text" id="last" class="form-control" required value="{{emp.last}}">
                            </div>
                            <div class="container text-center">
                            <button class="btn btn-danger">Update student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
